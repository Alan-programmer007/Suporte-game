<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo da aplicação, e-esporte">
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de metas</h2>
                <p>Pergunte sobre estrátegias, build e dicas para seu jogo</p>

                <form id="formulario">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="League of Legends">League of Legends</option>
                        <option value="cs:go">CS:GO</option>
                        <option value="overwatch">Overwatch</option>
                        <option value="apex legends">Apex Legends</option>
                        <option value="fortnite">Fortnite</option>
                        <option value="call of duty">Call of Duty</option>
                        <option value="fifa">FIFA</option>
                    </select>

                    <input id="inputPergunta" type="text" placeholder="Ex: Melhor build ADC..." required>
                    <button id="askButton">Perguntar</button>
                </form>

                <div id="iaResponse">
                    <div class="reponse-content">

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
